name: islamic_app
description: "Islamic Project"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  prayers_times: ^0.0.6
  quran: ^1.3.3
  intl: ^0.20.2
  jhijri: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Arabic
      fonts:
        - asset: assets/fonts/arabic.ttf